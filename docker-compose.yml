services:
  postgres:
    image: postgres:15-alpine
    container_name: pe_na_estrada_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: pe_na_estrada
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe_na_estrada_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pe_na_estrada_api
    environment:
      DATABASE_URL: postgresql://postgres:senha123@postgres:5432/pe_na_estrada
      JWT_SECRET: seu_secret_muito_seguro_aqui
      PORT: 4000
      NODE_ENV: production
      UPLOAD_DIR: uploads
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - pe_na_estrada_network
    restart: unless-stopped

  # (Opcional) PgAdmin para gerenciar banco via interface web
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pe_na_estrada_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pe_na_estrada_network

volumes:
  postgres_data:

networks:
  pe_na_estrada_network:
    driver: bridge
